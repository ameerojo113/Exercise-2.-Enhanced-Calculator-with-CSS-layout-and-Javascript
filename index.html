<!doctype html>
<html lang="en">

<head>
    <title>Bonggacious Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    .container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
        border-radius: 14px;
        padding-bottom: 20px;
        width: 160px;

    }
    .display {
        width: 100%;
        height: 60px;
        padding: 40px 0px;
        background: #FF0509;
        border-top-left-radius: 14px;
        border-top-right-radius: 14px;
    }

    input[type=text] {
        margin-bottom: 20px;
        float: left;
        width: 135px;
        text-align: right;
    }

    input[type=button] {
        width: 25px;
    }
    .buttons {
        padding: 20px 20px 0 20px;

    }

    .row {
        width: 280px;
        float: left;
    }
</style>

<body>
    <div class="container">
        <form name="form">
            <div class="display">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" name="" id="resultfield" placeholder="0" disabled>
                    </div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <div class="col-md-1">
                            <input type="button" name="a1" id="" value="1" onclick="calculate(a1.value)">
                        </div>
                        <div class="col-md-1">
                            <input type="button" name="a2" id="" value="2" onclick="calculate(a2.value)">
                        </div>
                        <div class="col-md-1">
                            <input type="button" name="a3" id="" value="3" onclick="calculate(a3.value)">
                        </div>
                        <div class="col-md-1">
                            <input type="button" name="add" id="" value="+" onclick="calculate(add.value)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <input type="button" name="b4" id="" value="4" onclick="calculate(b4.value)">
                        </div>
                        <div class="col-md-1">
                            <input type="button" name="b5" id="" value="5" onclick="calculate(b5.value)">
                        </div>
                        <div class="col-md-1">
                            <input type="button" name="b6" id="" value="6" onclick="calculate(b6.value)">
                        </div>
                        <div class="col-md-1">
                            <input type="button" name="min" id="" value="-" onclick="calculate(min.value)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <input type="button" name="c7" id="" value="7" onclick="calculate(c7.value)">
                        </div>
                        <div class="col-md-1">
                            <input type="button" name="c8" id="" value="8" onclick="calculate(c8.value)">
                        </div>
                        <div class="col-md-1">
                            <input type="button" name="c9" id="" value="9" onclick="calculate(c9.value)">
                        </div>
                        <div class="col-md-1">
                            <input type="button" name="mult" id="" value="*" onclick="calculate(mult.value)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <input type="button" name="div" id="" value="/" onclick="calculate(div.value)">
                        </div>
                        <div class="col-md-1">
                            <input type="button" name="d0" id="" value="0" onclick="calculate(d0.value)">
                        </div>
                        <div class="col-md-1">
                            <input type="button" name="deci" id="" value="." onclick="calculate(deci.value)">
                        </div>
                        <div class="col-md-1">
                            <input type="button" name="" id="" value="="
                                onclick="resultfield.value=eval(resultfield.value)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-primary" type="button" onclick="ClearFields();">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        function ClearFields() {
            document.getElementById("resultfield").value = "";
        }
        function calculate(result) {
            form.resultfield.value = form.resultfield.value + result;
        }
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
